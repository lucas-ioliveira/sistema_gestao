<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--Normalize css-->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	
	<!--Estilo css-->
	<link rel="stylesheet" type="text/css" href="css/estilo-clientes.css">

    <!--Bootsrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	
	<!--htmlshiv-->
	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
	<![endif]-->
	
	<title>Clínica Cuidar - Clientes</title>
</head>

<body>

	<herder><!--Cabeçalho-->
		
		<h1>Clínica <span>Cuidar</span></h1>
		<p>V 0.1 - Sistema Clínica Cuidar</p>
	
	</herder><!--// FimCabeçalho-->

	<main><!--1° conteúdo-->
		<h1 class="texto-1">Clientes</h1>
		<section>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputEmail4">
                  </div>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="(11) 9 9999-9999">
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputAddress" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Rua Principal ">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                  <label for="inputState" class="form-label">Estado</label>
                  <select id="inputState" class="form-select">
                    <option selected>Escolher...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Confirma as informações
                    </label>
                  </div>
                </div>
              </form>

              <br>

              <section class="botoes">
                <div class="col-2">
                  <button type="submit" class="btn btn-primary">Pesquisar</button>
                </div>
          
                <div class="col-2">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
          
                <div class="col-2">
                  <button type="submit" class="btn btn-primary">Editar</button>
                </div>
          
                <div class="col-1">
                  <button type="submit" class="btn btn-primary">Excluir</button>
                </div>
              </section>

		</section>
	</main>><!--// 1° conteúdo-->


	<div id="rodape">
		<h4> &copy; Todos os direitos reservados, Clínica Cuidar | Desenvolvido por Lucas Oliveira</h2>
	</div>
</body>
</html>
