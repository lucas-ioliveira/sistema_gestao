<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--Normalize css-->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	
	<!--Estilo css-->
	<link rel="stylesheet" type="text/css" href="css/estilo-login.css">
	
	<!--htmlshiv-->
	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
	<![endif]-->
	
	<title>Login - Clínica Cuidar</title>
</head>

<body>

	<herder><!--Cabeçalho-->
		
		<h1>Clínica <span>Cuidar</span></h1>
		<p>V 0.1 - Sistema Clínica Cuidar</p>
	
	</herder><!--// FimCabeçalho-->

	<article><!--Conteúdo-->
		
		<img src="img/user.png">

		<form><!--Formuário login-->
			
			<div>
				<input class="email" type="text" name="email" id="email" required placeholder="Ditite seu e-mail">
			</div>

			<div>
				<input class="senha" type="password" name="senha" id="senha" placeholder="Ditite sua senha">
			</div>

			<div>
				<input class="submit" type="submit" value="Logar">
			</div>
		
		</form><!--//Fim Formulário Login-->
	
	</article><!--// Fim Conteudo-->

	<div id="rodape">
		<h4> &copy; Todos os direitos reservados, Clínica Cuidar | Desenvolvido por Lucas Oliveira</h2>
	</div>

</body>
</html>
